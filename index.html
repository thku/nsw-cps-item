<!DOCTYPE html>
<html>
<head>
  <title>An arbitrary example for CPS assessment</title>
  <meta charset="utf-8"/>

  <!-- scripts //-->
  <link rel="stylesheet" type="text/css" href="assets/semantic-ui/semantic.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

  <script src="assets/jquery/jquery.min.js"></script>
  <script src="assets/semantic-ui/semantic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <script src="assets/js/configuration.json"></script>
  <script src="assets/js/cps-item.js"></script>

</head>
<body>
  <noscript>
    This web page requires the use of JavaScript!
  </noscript>
  <form id="cpsform">
    <div id="wrapper" class="ui cards">

    <i class="close icon"></i>

      </div>
    </div>

        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
